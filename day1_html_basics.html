<!DOCTYPE html> <!--tell browsers that this is the html document i.e, doc type declaration-->
<html>

<head> <!--head element gives browser information about this page-->
    <title>My First Page</title> <!--title element gives title of the page-->
    <style>
        /*CSS style used to style our website*/
        img {
            border-radius: 20px;
            float: left;
            margin-right: 10px;
        }

        p {
            font-weight: bold;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <img src="images/moon.jpg" alt="Beautiful Moon"> <!--img used to add img src is an attribute-->
    <p>
        Beautiful Moon
    </p>
</body>

</html>
